<!DOCTYPE html>
<html>

<head>
    <title>Test Auto Generate Tasks</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background: #059669;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #047857;
        }

        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .result {
            margin-top: 20px;
        }

        .success {
            color: #059669;
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Auto Generate Tasks</h1>
    <p>Click the button below to generate tasks for December 4, 2025 (AM session)</p>

    <button onclick="generateTasks()">Generate Tasks for Dec 4, 2025</button>

    <div id="result" class="result"></div>

    <script>
        async function generateTasks() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Generating tasks...</p>';

            try {
                const response = await fetch('http://localhost/kolektrash/backend/api/auto_generate_all.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cron_token: 'kolektrash_cron_2024',
                        start_date: '2025-12-04',
                        end_date: '2025-12-04',
                        overwrite: true,
                        session: 'AM'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const tasks = data.tasks || {};
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h2>‚úÖ Tasks Generated Successfully!</h2>
                            <p><strong>Total Generated:</strong> ${tasks.total_generated || 0}</p>
                            <p><strong>Trucks Available:</strong> ${tasks.trucks_available || 0}</p>
                            <p><strong>Skipped (Duplicates):</strong> ${tasks.skipped_duplicates || 0}</p>
                            <p><a href="http://localhost:5173/admin/task-management/today" target="_blank">View Today's Tasks ‚Üí</a></p>
                        </div>
                        <h3>Full Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h2>‚ùå Error</h2>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
