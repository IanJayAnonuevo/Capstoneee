<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Time In - Kolektrash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .session-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .session-btn {
            padding: 14px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .session-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-time-in {
            background: #10b981;
            color: white;
        }
        .btn-time-in:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .btn-time-out {
            background: #f59e0b;
            color: white;
        }
        .btn-time-out:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }
        .time-display {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        .time-display .time {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        .time-display .date {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Time In / Out</h1>
        <p class="subtitle">Kolektrash Personnel Attendance</p>

        <div class="time-display">
            <div class="time" id="currentTime">--:--:--</div>
            <div class="date" id="currentDate">-</div>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="userId">Your Personnel ID</label>
                <input type="number" id="userId" placeholder="Enter your ID (e.g., 16)" required>
            </div>

            <div class="form-group">
                <label>Select Session</label>
                <div class="session-group">
                    <button type="button" class="session-btn active" data-session="AM">
                        üåÖ Morning (AM)
                    </button>
                    <button type="button" class="session-btn" data-session="PM">
                        üåÜ Afternoon (PM)
                    </button>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" id="btnTimeIn" class="btn-time-in">
                    ‚úÖ Time In
                </button>
                <button type="button" id="btnTimeOut" class="btn-time-out">
                    üö™ Time Out
                </button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/Capstoneee/backend/api';
        let selectedSession = 'AM';

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Session buttons
        document.querySelectorAll('.session-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.session-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedSession = this.dataset.session;
            });
        });

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Record attendance
        async function recordAttendance(action) {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                showMessage('Please enter your Personnel ID', 'error');
                return;
            }

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(`${API_BASE}/personnel_time_in.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        attendance_date: new Date().toISOString().split('T')[0],
                        session: selectedSession,
                        action: action
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    if (action === 'time_in') {
                        showMessage(`‚úÖ ${data.message} Foreman will verify your attendance.`, 'success');
                    }
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to record attendance. Please try again.', 'error');
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        document.getElementById('btnTimeIn').addEventListener('click', () => recordAttendance('time_in'));
        document.getElementById('btnTimeOut').addEventListener('click', () => recordAttendance('time_out'));
    </script>
</body>
</html>
