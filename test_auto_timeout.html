<!DOCTYPE html>
<html>
<head>
    <title>Auto-Timeout Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Auto-Timeout API Test</h1>
    
    <div>
        <label>User ID: <input type="text" id="userId" value="16" /></label><br/>
        <label>Date: <input type="date" id="date" value="2025-12-05" /></label><br/>
        <label>Session: 
            <select id="session">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </label><br/>
        <label>Access Token: <input type="text" id="token" placeholder="Paste from localStorage" style="width: 400px;" /></label><br/>
        <button onclick="testAutoTimeout()">Test Auto-Timeout API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        // Try to get token from localStorage if available
        window.addEventListener('load', () => {
            try {
                const token = localStorage.getItem('access_token');
                if (token) {
                    document.getElementById('token').value = token;
                }
            } catch (e) {
                console.log('Could not access localStorage');
            }
        });

        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }

        async function testAutoTimeout() {
            const userId = document.getElementById('userId').value;
            const date = document.getElementById('date').value;
            const session = document.getElementById('session').value;
            const token = document.getElementById('token').value;

            if (!token) {
                log('Please provide access token!', 'error');
                return;
            }

            log(`Testing auto-timeout for User ${userId}, Date: ${date}, Session: ${session}`);

            const apiUrl = 'https://kolektrash.systemproj.com/backend/api/auto_timeout_on_task_completion.php';
            
            const requestData = {
                user_id: userId,
                date: date,
                session: session
            };

            log(`Request: ${JSON.stringify(requestData)}`);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestData)
                });

                log(`Response Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(`Response Data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                    data.success || data.status === 'success' ? 'success' : 'error');

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
    </script>
</body>
</html>
